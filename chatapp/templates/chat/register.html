{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <div class="centered-form">
            <div class="centered-form-box">
                <h1>Register</h1>
                <form>
                    <label for="username">User</label>
                    <input type="text" name="username" placeholder="User" required autocomplete="off">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Password" required>
                    <label for="confirmation">Confirm Password</label>
                    <input type="password" name="confirmation" placeholder="Confirm Password" required>
                    <button>Register</button>
                </form>
                <div>
                    <small>
                        Already have an account?&nbsp;
                        <a href="{% url 'login' %}">Log In here.</a>
                    </small>
                </div>
            </div>
        </div>
    </body>
</html>
